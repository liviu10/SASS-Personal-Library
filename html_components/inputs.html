<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Inputs &#169 Liviu Voica</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../main-styles.css">
  </head>
  <body>
    <div class="display-components">
      <div class="section-display">
        <div class="input input--standard input--cbx-radio">
          <input type="checkbox" class="input__check" id="checkbox">
          <label for="checkbox" class="input__text">Standard Checkbox</label>
        </div>
        <div class="input input--standard input--cbx-radio">
          <input type="radio" class="input__check" id="radio">
          <label for="radio" class="input__text">Standard Radio</label>
        </div>
      </div>
      <div class="section-display">
        <div class="input input--standard">
          <label for="first_name" class="input__label">First Name</label>
          <input type="text" class="input__control" id="first_name" required>
        </div>
        <div class="input input--standard">
          <label for="last_name" class="input__label">Last Name</label>
          <input type="text" class="input__control" id="last_name" required>
        </div>
        <div class="input input--standard">
          <label for="last_name" class="input__label">Middle Name</label>
          <input type="text" class="input__control" id="middle_name" required>
        </div>
      </div>
      <div class="section-display">
        <div class="input input--standard">
          <label for="email_address" class="input__label">E-Mail</label>
          <input type="email" class="input__control" id="email_address" required>
        </div>
      </div>
      <div class="section-display">
        <div class="input input--standard">
          <label for="password" class="input__label">Password</label>
          <input type="password" class="input__control" id="password" required>
        </div>
      </div>
      <div class="section-display">
        <div class="input input--standard">
          <label for="number" class="input__label">Quantity</label>
          <input type="number" class="input__control" id="number" min="1" max="10" required>
        </div>
      </div>
      <div class="section-display">
        <div class="input input--standard">
          <label for="phone" class="input__label">Telephone</label>
          <input type="tel" class="input__control" id="phone" required>
        </div>
      </div>
      <div class="section-display">
        <div class="input input--standard">
          <label for="textarea" class="input__label">Message</label>
          <textarea class="input__textarea" id="textarea"></textarea>
        </div>
      </div>
      <div class="section-display">
        <div class="input input--standard">
          <label for="dropdown_options" class="input__label">Options</label>
          <select class="input input__dropdown" id="dropdown_options">
            <option value="0">Select an option:</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
            <option value="5">Option 5</option>
            <option value="6">Option 6</option>
            <option value="7">Option 7</option>
            <option value="8">Option 8</option>
            <option value="9">Option 9</option>
            <option value="10">Option 10</option>
          </select>
        </div>

      </div>
    </div>
  </body>
</html>
