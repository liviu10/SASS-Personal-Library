<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>List Search &#169 Liviu Voica</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../main-styles.css">
  </head>
  <body>
    <div class="display-components">
      <div class="section-display">
        <div class="list-search">
          <div class="list list--standard">
            <input type="text" class="input__control" id="search_menu" onkeyup="searchMenu()" required>
            <ul class="list list__type1" id="menu_list">
              <li class="list list__element-type1">
                <span class="list list__text-type1">HTML</span>
              </li>
              <li class="list list__element-type1">
                <span class="list list__text-type1">CSS</span>
              </li>
              <li class="list list__element-type1">
                <span class="list list__text-type1">JavaScript</span>
              </li>
              <li class="list list__element-type1">
                <span class="list list__text-type1">PHP</span>
              </li>
              <li class="list list__element-type1">
                <span class="list list__text-type1">Python</span>
              </li>
              <li class="list list__element-type1">
                <span class="list list__text-type1">jQuery</span>
              </li>
              <li class="list list__element-type1">
                <span class="list list__text-type1">SQL</span>
              </li>
              <li class="list list__element-type1">
                <span class="list list__text-type1">Bootstrap</span>
              </li>
              <li class="list list__element-type1">
                <span class="list list__text-type1">Node.js</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="../utilities/javascript/search_menu.js" async defer></script>
  </body>
</html>
